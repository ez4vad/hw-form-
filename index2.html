<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="" method="POST">
      <datalist id="names">
        <option value="Сашко">Сашко</option>
        <option value="Влад">Влад</option>
        <option value="Богдан">Богдан</option>
      </datalist>
      <p>
        <label for="name">Name</label>
        <br />
        <input
          tabindex="2"
          id="name"
          placeholder="Введіть своє і'мя"
          name="name"
          type="text"
          required
          minlength="2"
          maxlength="40"
          list="names"
        />
      </p>
      <p>
        <label for="email">Email</label>
        <br />
        <input
          tabindex="1"
          id="email"
          placeholder="Введіть ел. адресу"
          name="email"
          type="email"
          required
        />
      </p>
      <p>
        <label for="password">Password</label>
        <br />
        <input
          id="password"
          placeholder="Введіть пароль"
          name="password"
          type="password"
          minlength="4"
          maxlength="20"
          width="200px"
          required
        />
      </p>

      <p>
        <label for="age">Age</label>
        <br />
        <input
          id="age"
          placeholder="Скільки вам років?"
          name="age"
          type="number"
          min="18"
          max="120"
        />
      </p>
      <p>
        <label for="tel">Tel</label>
        <br />
        <input
          id="tel"
          disabled
          placeholder="Введіть номер мобільного"
          name="phone"
          type="tel"
        />
      </p>
      <p>
        <label for="role">Role</label>
        <br />
        <input id="role" readonly name="role" type="text" value="student" />
      </p>

      <p>Який у вас телефон?</p>
      <ul>
        <li>
          <label>
            iphone
            <input checked name="phoneType" value="iphone" type="radio" />
          </label>
        </li>
        <li>
          <label>
            android
            <input name="phoneType" value="android" type="radio" />
          </label>
        </li>
      </ul>

      <p>Які у вас є домашні тварини?</p>
      <ul>
        <li>
          <label>
            кіт
            <input name="pets" value="cat" type="checkbox" />
          </label>
        </li>
        <li>
          <label>
            собака
            <input name="pets" value="dog" type="checkbox" />
          </label>
        </li>
      </ul>

      <p>
        <label for="price">Вартість вашого телефону? (від $10 до $2,000)</label>
        <br />
        <input id="price" name="price" type="range" min="10" max="2000" />
      </p>

      <p>
        <label for="birthday">День народження</label>
        <br />
        <input id="birthday" name="birthday" type="date" />
      </p>

      <p>
        <label for="color">Улюблений колір</label>
        <br />
        <input id="color" name="color" type="color" />
      </p>

      <p>
        <label for="avatar">Аватар</label>
        <br />
        <input
          id="avatar"
          name="avatar"
          type="file"
          accept="image/png, image/jpg"
        />
      </p>

      <p>
        <label for="photo">Ваші фото</label>
        <br />
        <input
          id="photo"
          name="photo"
          type="file"
          multiple
          accept="image/png, image/jpeg"
        />
      </p>

      <!-- <p>
        <label for="image">Image</label>
        <br />
        <input name="image" type="image" src="/image.jpeg" accept="image/png, image/jpg" />
      </p> -->
      <p><input type="hidden" name="course" value="front-end" /></p>

      <p><input name="search" type="search" /></p>

      <p><input type="week" /></p>

      <p><input type="month" /></p>

      <p><input type="time" /></p>
      <p><input type="url" /></p>

      <p>
        <label for="text"></label>
        <br />
        <textarea
          id="text"
          name="text"
          rows="5"
          maxlength="100"
          minlength="10"
        ></textarea>
      </p>

      <p>
        <label for="sort">Сортувати за</label>
        <br />
        <select multiple name="sort" id="sort">
          <option value="price">За ціною</option>
          <option value="name">За назвою</option>
        </select>
      </p>

      <button type="submit">Відправити</button>
    </form>
  </body>
</html>
